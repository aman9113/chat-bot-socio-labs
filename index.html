<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SocioLabs Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Chat Toggle Button -->
  <div id="chat-toggle" onclick="toggleChat()">
    <img src="assets/contact-us--e1740047673239.webp" alt="Chat Icon" />
  </div>

  <!-- Chatbot Widget -->
  <div class="chatbot" id="chat-widget">
    <div class="chat-header">
      <span class="back-arrow" onclick="goBack()">←</span>
      <img src="assets/cropped-Untitled-design-4-2.png.webp" alt="SocioLabs Logo" class="header-logo" />
      <div class="logo-text">SocioLabs</div>
    </div>
    <div class="chat-body" id="chat-body">
      <p class="bot-msg">Welcome to SocioLabs! How may I help you?</p>
      <p class="bot-msg">Please select one from the following:</p>
      <div class="btn-group">
        <button onclick="showMarketingOptions()">Digital Marketing Services</button>
        <button onclick="showCareerForm()">Careers</button>
        <button onclick="showContactOptions()">Contact Us</button>
      </div>
    </div>
    <div class="whatsapp-footer">
      <p>How would you like to get in touch?<br>
      📞 <a href="tel:+919650750546">Call +91 96507 50546</a> | 💬 <a href="https://wa.me/919650750546" target="_blank">Chat on WhatsApp</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
